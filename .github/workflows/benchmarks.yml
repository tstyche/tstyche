name: Benchmarks

permissions:
  contents: read

on:
  push:
    branches: main

jobs:
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3
      - run: yarn install
      - run: yarn build
      - run: mise run bench

      - uses: bencherdev/bencher@main
      - name: Run bencher
        run: |
          bencher run \
          --adapter 'shell_hyperfine' \
          --file 'tstyche.bench.json' \
          --project 'tstyche' \
          --token "${{ secrets.BENCHER_TOKEN }}"
