name: Benchmarks

permissions:
  contents: read

on:
  push:
    branches: main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: jdx/mise-action@c0b8518a9f5e56c720e9545c993b77ff15dc7b27 # v3
      - run: yarn install
      - run: yarn build
      - run: mise run bench

      - uses: bencherdev/bencher@main
      - name: Run bencher
        run: |
          bencher run \
          --adapter 'shell_hyperfine' \
          --file 'tstyche.bench.json' \
          --project 'tstyche' \
          --token "${{ secrets.BENCHER_TOKEN }}"
