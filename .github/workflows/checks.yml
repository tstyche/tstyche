name: Checks

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
      - run: yarn install
      - run: yarn build --sourcemap
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-${{ github.sha }}
          path: build

  check:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Check
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - run: yarn check:spelling
      - run: yarn check:types

  quality:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Code Quality
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - run: yarn biome ci --error-on-warnings

  test-types:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Test Types
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - run: yarn test:types --target '>=5.0'
      - run: yarn test:examples --target '>=5.0'
      - run: yarn tstyche tests/*.js --target '>=5.4'

  test-node:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Test Build on Node.js v${{ matrix.node-version }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20.9', '20', '22', '24']
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - run: mise exec node@${{ matrix.node-version }} -- yarn test

  test-os:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Test Build on ${{ matrix.os }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
        # TODO remove after Windows support is added to the 'mise-yarn' plugin
        with:
          experimental: true
          mise_toml: |
            [tools]
            node = 'lts'
            [hooks]
            postinstall = 'corepack enable'
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - run: yarn test

  coverage-collect:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Collect Coverage on ${{ matrix.os }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
        # TODO remove after Windows support is added to the 'mise-yarn' plugin
        with:
          experimental: true
          mise_toml: |
            [tools]
            node = 'lts'
            [hooks]
            postinstall = 'corepack enable'
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - run: yarn test:e2e
        env:
          NODE_V8_COVERAGE: coverage/v8-coverage
      - run: node ./scripts/report-coverage.js
        env:
          FORCE_COLOR: true
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-${{ matrix.os }}-${{ github.sha }}
          path: coverage/raw-coverage-*

  coverage-upload:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/'))

    name: Upload Coverage
    needs:
      - build
      - coverage-collect
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2
      - run: yarn install
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-${{ github.sha }}
          path: build
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          merge-multiple: true
          path: coverage
          pattern: coverage-*
      - run: node ./scripts/report-coverage.js --merge
        env:
          FORCE_COLOR: true
      - run: node ./scripts/upload-coverage.js
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          FORCE_COLOR: true
