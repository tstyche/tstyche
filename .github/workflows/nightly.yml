name: TypeScript's Nightly

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  check-types:
    name: Check Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: jdx/mise-action@9dc7d5dd454262207dea3ab5a06a3df6afc8ff26 # v3
      - run: yarn install
      - run: yarn build
      - run: yarn dlx --package typescript@next tsc --build --force --verbose

  test-types:
    name: Test Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: jdx/mise-action@9dc7d5dd454262207dea3ab5a06a3df6afc8ff26 # v3
      - run: yarn install
      - run: yarn build
      - run: yarn test:types --target next
      - run: yarn test:examples --target next
