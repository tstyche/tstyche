name: TypeScript's Nightly

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  test-types:
    name: Test Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3
      - run: yarn install
      - run: yarn build
      - run: yarn test:types --target next
      - run: yarn test:examples --target next
